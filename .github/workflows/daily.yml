name: Daily scrape Facebook page

on:
  schedule:
    - cron: "0 2 * * *"  # Chạy lúc 09:00 sáng giờ VN
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install selenium gspread oauth2client pandas

    - name: Install Chrome & ChromeDriver
      run: |
        CHROME_VERSION=$(wget -qO- https://dl.google.com/linux/chrome/deb/dists/stable/main/binary-amd64/Packages | grep "Version:" | head -1 | awk '{print $2}')
        echo "Installing Google Chrome version $CHROME_VERSION"
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || true
        sudo apt-get -f install -y

        DRIVER_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1-3)
        wget https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver
        sudo ln -sf /usr/bin/chromedriver /usr/local/bin/chromedriver
        sudo ln -sf /usr/bin/google-chrome /usr/bin/chrome

    - name: Run scraper
      env:
        GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
      run: python scrape_fanpage.py
